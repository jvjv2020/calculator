<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <title>CALCULATOR</title>
</head>

<body>
    <div class="container">
        <div id="display">
            <div id="opp">
                ?
            </div>
            <div id="result">=</div>
        </div>
        <div id="numberField">
            <div id="row">
                <button id="del">C</button>
                <button id="back">&lt;</button>
                <button id="bracketL">(</button>
                <button id="bracketR">)</button>
                <button id="*">*</button>
            </div>
            <div id="row">
                <button id="pod">X<sup>Y</sub></button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button id="/">/</button>
            </div>
            <div id="row">
                <button id="sqrt">&radic;</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button id="+">+</button>
            </div>
            <div id="row">
                <button id="?">?</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button id="-">-</button>
            </div>
            <div id="row">
                <button id="?">?</button>
                <button id="del">C</button>
                <button id="0">0</button>
                <button id="komma">,</button>
                <button id="gleich">=</button>
            </div>
        </div>



    </div>

</body>

</html>
