<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <title>CALCULATOR</title>
</head>

<body>
    <div class="container colored0">
        <div id="display">
            <div id="opp"></div>
            <div id="result">=</div>
        </div>
        <div id="numberField">
            <div id="row">
                <button data-value="del">C</button>
                <button data-value="back">&lt;</button>
                <button data-value="Mdel">Mdel</button>
                <button data-value="M">M</button>
                <button data-value="*">*</button>
            </div>
            <div id="row">
                <button data-value="**">X<sup>y</sub></button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button data-value="/">/</button>
            </div>
            <div id="row">
                <button data-value="rt">X&radic;y</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button data-value="+">+</button>
            </div>
            <div id="row">
                <button data-value="M+">M+</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button data-value="-">-</button>
            </div>
            <div id="row">
                <button data-value="M-">M-</button>
                <button id="color" data-value="color">Color</button>
                <button data-value="0">0</button>
                <button data-value=",">,</button>
                <button id="gleich" data-value="$gleich">=</button>
            </div>
        </div>



    </div>

</body>

</html>
